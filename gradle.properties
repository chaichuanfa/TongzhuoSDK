#project
#项目名称
project.name=tzopengame
#项目组ID，通常情况下如果你的包名为com.example.test，那么项目组ID就是com.example
project.groupId=com.tongzhuo
#项目ID，通常情况下如果你的包名为com.example.test，那么项目ID就是test
project.artifactId=tzopengame
#包类型，Android库是aar
project.packaging=aar
#项目官方网站的地址，没有的话就用Github上的地址
project.siteUrl=http://www.tongzhuogame.com
#项目的Git地址
project.gitUrl=https://github.com/chaichuanfa/TongzhuoSDK.git

#javadoc 生成的javadoc打开后主页显示的名称，通常跟项目名称一样即可
javadoc.name=tzopengame